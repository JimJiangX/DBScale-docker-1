<div>
    <!-- widget content -->
    <div class="widget-body">

        	<form action="" method="post" id="checkout-form" class="smart-form">
				            <header>
				                <h2>
				                   监控频率
				                    <button class="close"  data-dismiss="modal">
				                        x
				                    </button>
				                </h2>
				
				            </header>
				            <fieldset>
				            	<div id="dialog-alert">
				            	</div>
				                <div class="row">
				                    <label class="label col col-4"><label style="color:red"></label>采样间隔（秒）</label>
				                    <section class="col col-8">
				                        <label class="input">
				                            <input type="text" id="interval_time" name="interval_time" class="required ">
				                            范围为：15~180秒
				                        </label>
				                    </section>
				                </div>
				            </fieldset>
				  </form>

    </div>
    <!-- end widget content -->

</div>
<div class="modal-footer">

    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
        取消
    </button>
    <button type="submit" class="btn btn-primary btn-sm" id="submitbtn">
        保存
    </button>
</div>
<script>
    pageSetUp();
    var s = $("#jqgridMetricclass").jqGrid('getGridParam', 'selarrrow');
    var metric_class = $("#jqgridMetricclass").jqGrid('getRowData',s).metric_class;
	fillFormData();
	
    var pagefunction = function() {
    	
        var errorClass = 'invalid';
        var errorElement = 'em';
        var option = {
            errorClass: errorClass,
            errorElement:errorElement,
            highlight: function(element) {
                $(element).parent().removeClass('state-success').addClass("state-error");
                $(element).removeClass('valid');
            },
            unhighlight: function(element) {
                $(element).parent().removeClass("state-error").addClass('state-success');
                $(element).addClass('valid');

            },
            // Rules for form validation
            rules: {
            	interval_time: {
            		required:true,
            		digits:true,
            		max:180,
            		min:15
            	}
		    },
            // Messages for form validation
            messages:{
            	interval_time : {
                    required : '请输入开始阀值',
                    digits:'必须输入整数',
                    max:'输入值不能大于 180',
                    min:'输入值不能小于 15'
                }
            },
            errorPlacement : function(error, element) {
                if($(element).next("div").hasClass("tooltip")) {
                    $(element).attr("data-original-title", $(error).text()).tooltip("show");
                } else {
                    $(element).attr("title",
                            $(error).text()).tooltip("show");
                }
            },
            submitHandler:function(form){
            	//在这里生成需要提交的json数据
            	var data={
            			  metric_class:metric_class,
            			  hosts:[getSession("eventHostId")],
	            		  interval_time:Number($("#interval_time").val())*1
            			};
            	sendPut("/" + getProjectName() + "/v1.0/monitor/hosts/config/metricclass/intervaltime", postSuccess, DialogAlert,JSON.stringify(data),null);
            }
        };
        $('#checkout-form').validate(option);
    };
    loadScript("js/plugin/jquery-form/jquery-form.min.js", pagefunction);

    
    function fillFormData(){
    	$("#interval_time").val($("#jqgridMetricclass").jqGrid('getRowData',s).interval_time);
    }
    
    function postSuccess(data){
    	$("#sMetricclassModal").modal('toggle');
    	showReturn();
    }
    $('#submitbtn').click(function() {
    	DialogAlertClear();
    	$('#checkout-form').submit();
    });
</script>
